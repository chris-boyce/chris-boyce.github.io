<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Boyce - CV</title>
    <!-- Add the link to your existing Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #282c34; /* Set body background color */
            color: #61dafb; /* Set default text color */
        }

        header {
            text-align: center;
            padding: 2em;
            background-color: #282c34;
            color: #fff;
            font-family: 'Courier New', monospace;
        }

        nav {
            background: linear-gradient(to right, #800080, #0000FF);
            padding: 0.3em;
            text-align: center;
        }

        section {
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
            background-color: #2c323a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #fff;
        }

        footer {
            background-color: #282c34;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styling for embedded PDF */
        .pdf-container {
            width: 100%;
            height: 1000px; /* Adjust height as needed */
        }

        .pdf-container embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Chris Boyce</h1>
        <p style="font-size: 1.2em;">Curriculum Vitae</p>
    </header>

    <nav>
        <!-- You can add navigation links if needed -->
    </nav>

    <section>
        <div class="pdf-container">
            <embed src="PDFs/CV.pdf" type="application/pdf" width="100%" height="100%">
        </div>
    </section>

    <footer>
        &copy; 2024 Chris Boyce
    </footer>

</body>

</html>
